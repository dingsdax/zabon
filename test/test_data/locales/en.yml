en:
  main_title: 'Your Team. <span>Aligned.</span>'
  mt_intro_text: 'Task management is the link between planning to do something and getting it done. Your task management software should provide an overview of work in progress that enables tracking from conception to completion. Enter MeisterTask: join teams everywhere who use our Kanban-style project boards to digitalize workflows and gain a clear overview of task progress. Let''s get organized together!'
